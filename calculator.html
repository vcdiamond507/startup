<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        body
        {
            background-image:linear-gradient(90deg, rgb(163, 160, 160), rgb(34, 33, 33));
        }
        .btn-secondary
        {
           color: blue;
           font-size: 30px;
           width: 50px;
           border: 2px solid green;
           box-shadow:  0 0 30px 0 rgba(12, 12, 12, 0.904);
           border-radius: .75rem;
           background-image: linear-gradient(90deg, rgb(247, 225, 26), rgb(227, 53, 243));
        }
    </style>
<div class="row text-center" style=" background-image: linear-gradient(90deg, white, black);">
  <div class="col-md-12">
    <div class="card" style=" background-image: linear-gradient(90deg, rgb(163, 160, 160), rgb(34, 33, 33))">
      <div class="card-header" style="font-size:50px; color: yellow; font-style: italic;" >
        Calculator
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12" >
              <input type="number" id="result" class="form-control" placeholder="Results Will Appear Here" readonly style="background-image: linear-gradient(90deg, black, white); color: yellow; box-shadow:  0 0 30px 0 rgba(14, 13, 13, 0.904);">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-3">
            <button class="btn btn-secondary btn-sm" onclick="setNumbers('1')">1</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-sm" onclick="setNumbers('2')">2</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-sm" onclick="setNumbers('3')">3</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-lg" onclick="operation('sum')">+</button>
          </div>
        </div><br>
           
        <div class="row">
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers('4')">4</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers('5')">5</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers('6')">6</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-lg" onclick="operation('subtract')">-</button>
            </div>
          </div><br>

          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers('7')">7</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers('8')">8</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers('9')">9</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-lg" onclick="operation('multiply')">*</button>
            </div>
          </div><br>

          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers('')"><br></button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers('0')">0</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-sm" onclick="setNumbers ('=')">=</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-lg" onclick="operation('devide')">/</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
  <script>
      var one = '';
      var two = '';
      var three= '';
      function setNumbers(num){
        if(one === '')
        {
            one = num;
            $('#result').val(parseInt(one));
         
        } 
        else
         {
          two = num;
          $('#result').val(parseInt(two));
         }
      }; 
      function operation(symbol){
        if(symbol === 'sum'){
          $('#result').val(parseInt(one) + parseInt(two));
          one = '';
          two = '';
        } 
        else{
            if(symbol === 'subtract'){
          $('#result').val(parseInt(one) - parseInt(two));
          one = '';
          two = '';
        } 
        else{
            if(symbol === 'multiply'){
          $('#result').val(parseInt(one) * parseInt(two));
          one = '';
          two = '';
        } 
        else{
            $('#result').val(parseInt(one) / parseInt(two));
          one = '';
          two = '';
        }    
        }    
        }       
      };
     
       
  </script>      
</body>
 </html>
