<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(216, 213, 213);">
    <div class="container" style="background-color: rgb(202, 202, 204); margin-top: 80px; width: 700px; border-radius: 0.25rem; box-shadow:  0 0 20px 0 rgba(66, 65, 65, 0.904);">
          <div class="row" >
           <div class="col-md-12" style="text-align: center; margin-top: 50px;">
            <i class="fas fa-lock fa-5x" ></i>
           </div>
          </div><br>


          <div class="row">
           <div class="col-md-12"  style="text-align: center;">
               <span style="color: black; font-size: 40px; font-weight: bold; font-family:sans-serif">Forget Password?</span>
           </div>
          </div>

          <div class="row">
            <div class="col-md-12"  style="text-align: center;">
                <span style="color: black;">You can reset your password here..</span>
            </div>
           </div><br>

           <div class="row">
               <div class="col-md-12" >
                <div class="input-group" style="margin-left: 100px;">
                    <span class="input-group-text"> <i class="fas fa-envelope fa-1x"></i></i></span>
                    <input type="text" placeholder="@gmail.com" style="width: 400px; border: 1px solid rgb(211, 206, 206); border-radius: 0.25rem; box-shadow:  0 0 20px 0 rgba(66, 65, 65, 0.904)">
                  </div>
               </div>
           </div><br>

           <div class="row">
               <div class="col-md-12"  style="text-align: center; margin-bottom: 50px;">
                   <button class="btn btn-primary" data-toggle="modal" data-target="#firstimage">Send My Password</button>
                  
           </div>
           <div class="modal fade" id="firstimage"role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="images/facebook-logo-2019-thumb.png" style="width: 50px; margin-left: auto;">
                        <span style="font-weight: bold; color: rgb(37, 117, 238);font-size: 20px; ">Facebook</span>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="modal">&times;</button>
                       <br> <span style="margin-left: 55px;">Password has been send to the mail address</span>
                    
                </div>
            </div>
         </div>
       </div>
    </div>
</body>
</html>
